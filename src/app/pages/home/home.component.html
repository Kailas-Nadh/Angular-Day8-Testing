<div class="d-flex justify-content-center fs-1 mt-5">
  <div>Counter App</div>
</div>
<div class="counter d-flex justify-content-center">{{ counter }}</div>
<div class="d-flex gap-5 justify-content-between mx-5">
  <app-button mathSign="-" (buttonClick)="subCounter()"></app-button>
  <app-button mathSign="+" (buttonClick)="addCounter()"></app-button>
</div>
