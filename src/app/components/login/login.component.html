<section class="main-container mt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 order-md-last">
                <div class="card border-0 rounded-4">
                    <div class="card-body p-4 p-md-5">
                        <div class="mb-4">
                            <h2 class="h1">Login</h2>
                            <h3 class="fs-6 fw-normal text-secondary m-0">Login to discover the iconic sites of Kerala</h3>
                        </div>
                        <form action="#" [formGroup]="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username"
                                    formControlName="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    formControlName="password">
                                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                                    <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg"  [disabled]="loginForm.invalid">Login</button>
                            </div>
                        </form>
                        <div class="mt-4">
                            <p class="text-secondary text-center">Don't have an account? <a
                                    class="link-primary text-decoration-none" (click)="emitChange()">Sign up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
